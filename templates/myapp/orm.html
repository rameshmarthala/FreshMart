<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJECT REFERENCE MAPPER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
</head>
<body>
<center>
<h1>Student Detailed Information..!!</h1><hr>
      <table border='' cellspacing="2">
        <thead>
          <th>student_name</th>
          <th>subject_code</th>
          <th>subject_name</th>
          <th>subject_marks</th>
        <th>result_code</th>

        </thead>
        {%for  std in result %}
        <tr>
          <td>{{std.student_name}}</td>
          <td>{{std.subject_code}}</td>
          <td>{{std.subject_name}}</td>
          <td>{{std.subject_marks}}</td>
          <td>{{std.result_code}}</td>
        </tr>
        {%endfor%}
      </table><br><br><br>
</center>
</body>
</html>
